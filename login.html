<!DOCTYPE html>
<html Long="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="logo.png" width="16" height="16"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Treehouse Login Page</title>
</head>

<body>
	<nav>
		<div class="logo">
			<a href="index.html"><img src="logo.png" alt="treehouse logo" height="40" width="40" align="left"/></a>
		</div>
		<div class="title">
			<h4>treehouse Care Package System</h4>
		</div>
		<ul class="nav-links">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="login.html">Login</a>
			</li>
			<li>
				<a href="create.html">Help</a>
			</li>
		</ul>
	</nav>
	<div class="real-body">
		<br/><h1 align="center">Login to Treehouse's Care Package System</h1>	
	</div>
	<form name="login">
	<div class="login">
		<input type="text" placeholder="Identification String" name="userid"><br/>
		<input type="password" placeholder="Password" name="pswrd"><br/>
		<input type="button" onclick="check(this.form)" value="Login"/>
	</div>
	<div class="login-body">
		<p>Don't have an Identification String? Click <a href="create.html">Here</a>
		</p><br/>
		<p><b>Looking for the Treehouse volunteer login portal? Click <a href="login2.html">Here</a></b></p>
	</div>

</form>
<script language="javascript">
	function check(form){
		if(form.userid.value == "employee" && form.pswrd.value == "CSS461Prototype"){
			window.open('orders.html');
		}else{
			alert("Incorrect Credentials")
		}
	}
</script>
</body>
<footer>
	<br/><p>This website is not associated with Treehouse or DSHS.</p><br/>
</footer>
</html>
